version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flowhaven-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - APP_ENV=${APP_ENV}
      - APP_URL=${APP_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_ENCRYPTION=${SMTP_ENCRYPTION}
      - FROM_EMAIL=${FROM_EMAIL}
      - FROM_NAME=${FROM_NAME}
      - REPLY_TO_EMAIL=${REPLY_TO_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - ./:/var/www/html  # This syncs your local files with the container
    networks:
      - flowhaven-network

networks:
  flowhaven-network:
    driver: bridge